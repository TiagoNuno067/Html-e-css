<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>* {font-family: Arial, Helvetica, sans-serif; font-size: 20pt}
    
    div {background-color: blueviolet; 
        color: white; 
        width: 200px; 
    height: 200px; 
    line-height: 200px; 
    text-align: center;
     margin: auto; 
    border: 1px solid black};</style>
</head>
<body>
    <div id="area">Interaja Viado</div>

    <script>
    var a = document.getElementById('area')
    a.addEventListener('click', clicar)

    function clicar() {a.style.background = 'black'
    a.style.color = 'white' 
    a.innerHTML = 'Ola, Mundo!'} </script>
</body>
</html>
