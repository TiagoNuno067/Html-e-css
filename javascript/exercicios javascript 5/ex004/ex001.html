<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>body {font-family: Arial, Helvetica, sans-serif;}
    #inumero {width: 200px};</style>
</head>
<body>
    <h1>Analisador de numeros</h1>
    <p><label for="inum">Numero entre 0 e 100:</label>
    <input type="number" name="num" id="inum" min="0" max="100"> 
    <input type="submit" value="Adicionar" onclick="Adicionar()"></p>
    <select name="numero" id="inumero" size="10"></select>
    <p><input type="submit" value="Finalizar" onclick="Finalizar()"></p>

    <p id="res"></p>


    <script>var n = document.querySelector("input#inum")
    var add = document.querySelector("select#inumero")
    var p = document.getElementById("res")
     valores = []
    

     function Adicionar() {
        if (Number(n.value) >= 1 && Number(n.value) <= 100 && valores.indexOf(Number(n.value)) == -1) 
        {
            valores.push(Number(n.value))
            var item = document.createElement("option")
            item.text = `Valor ${n.value} adicionado`
            add.appendChild(item)
            p.innerHTML = `${valores.indexOf(Number(n.value))}`

        }

       else {
        alert("Dados invalidos ou valor adicionado")
       }

      
     }
    </script>
</body>
</html>
