<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Idade</h1>
    <p><label for="iano">Ano de Nascimento:</label>
    <input type="number" name="ano" id="iano" min="0"></p>
    <p><input type="submit" value="Enviar" onclick="clicar()"></p>
    <div id="idade"></div>
    <script>var data = new Date() 
    var ano = data.getFullYear()
    var dado = document.getElementById("idade")
    var nas = document.getElementById("iano") 
    

    function clicar() {
        if (nas.value > ano) {
            alert("Dados Invalidos")
        }

        else if (nas.value == ``) {
            alert("Coloca os Dados Por favor!")
        }
       
        else {
            var idade = ano - Number(nas.value)
            dado.innerHTML = `Voçe Nasceu no ano ${nas.value}, esse ano voçe faz ${idade}`
        }
    }
    </script>
</body>
</html>
