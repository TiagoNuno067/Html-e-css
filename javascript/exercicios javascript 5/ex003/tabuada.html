<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <p><label for="itabu">Tabuada:</label> 
    <input type="number" name="num" id="itabu"></p>
    <input type="submit" value="Gerar" onclick="gerar()">
    <select name="tabuada" id="itabuada"></select>

    <script>var num = document.getElementById("itabu")
    var tabu = document.getElementById("itabuada")
    
    function gerar() {
        var n = Number(num.value)
        var c = 1
        while (c <= 10) {
            var item = document.createElement("option")
            c++ 
            item.text = `${n} x ${c} = ${n * c}`
            tabu.appendChild(item)
        }
    }</script>
</body>
</html>
